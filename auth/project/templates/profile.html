{% extends "base.html" %}

{% block head %}
    {{ super() }}
      <head>

  <style>

  <title>Bulma Table</title>
  <link rel='stylesheet' href=
  'https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css'>

  <!-- custom css -->
  <style>
  	div.columns {
  	margin-top: 50px;
  	}

  	h1 {
  	color: green !important;
  	margin-bottom: 20px;

  	}

  	.table td {
  	font-size: 17px
  	}

  	.table th {
  	font-size: 17px
  	}
  </style>




  </head>


{% endblock %}
{% block content %}
<h3 class="title">
  Welcome, {{ name }}!!!
</h3>

<div class='container has-text-centered'>
	<div class='columns is-mobile is-centered'>
	<div class='column is-8'>
		<div>
		<h1 class='title'>History </h1>
		<hr>
		</div>
		<table class='table is-bordered'>
		<thead>
			<tr>
     <th>S.no</th>
    	<th>Date</th>
			<th>Name</th>
			<th>Temperature (&#176 C)</th>
			<th>Your Symptoms</th>
			<th>Diagnosis</th>

			</tr>
		</thead>
		<tbody>
      {%for i in range(0, len)%}

      <tr>
    <td>{{i+1}}</td>
      {%for j in range(0, 5)%}
    <td>{{user[i][j]}}</td>
{%endfor%}
{%endfor%}

</tr>


		</tbody>
		</table>
	</div>
	</div>
</div>
{% endblock %}
